<!DOCTYPE html>
<html lang="pt-BR">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SPART{% endblock %}</title>

    <!-- Bootstrap 4 CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">

    <script src="{% static 'js/script.js' %}"></script>

    <style>
        body {
            padding: 2px;
            background: linear-gradient(to right, #0c294a, #635c51);
        }

        .navbar {
            background: linear-gradient(to right, #041325, #635c51);
            padding: 8px 20px;
        }

        .nav-item {
            margin: 0 10px;
        }

        .nav-link {
            color: #ffffff;
            transition: color 0.3s;
        }

        .nav-link:hover {
            color: #ffcc00;
            text-decoration: underline;
        }

        .nav-link.active {
            color: #ffcc00;
        }

        /* Estilo para o botão toggle */
        .navbar-toggler {
            border: none;
            /* Remove a borda padrão */
            outline: none;
        }

        .navbar-toggler-icon {
            background-color: burlywood;
        }

        /* Ajuste em telas menores */
        @media (max-width: 576px) {
            .navbar-toggler {
                margin: 0 auto;
                /* Centraliza horizontalmente */
                display: flex;
                justify-content: center;
            }

            .navbar-toggler-icon {
                background-color: #283b48;
                color: burlywood;
                ;
            }
        }

        .fixed-nav {
            position: fixed;
            right: 5px;
            top: 5px;
            z-index: 1000;
            background-color: #1c1c1c;
            border-radius: 5px;
            margin: 0;
            padding: 0;
        }

        .fixed-nav .nav-link {
            color: red;
        }

        .fixed-nav .nav-link:hover {
            color: #ff4d4d;
        }

        /* Estilo para o dropdown */
        .dropdown-menu {
            background-color: #0B1928;
            border: none;
        }

        .dropdown-item {
            color: white;
            transition: background-color 0.5s;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="/">
                <img src='/static/capacete.png' style="height: 35px" />
            </a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/chat/">Chat</a>
                    </li>

                    <!-- Dropdown de Perguntas Recentes -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="perguntasDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Perguntas Recentes
                        </a>
                        <div class="dropdown-menu" aria-labelledby="perguntasDropdown">
                            {% for pergunta in perguntas %}
                            <a class="dropdown-item" href="#">
                                {{ pergunta.texto|truncatechars:20 }}
                            </a>
                            {% empty %}
                            <span class="dropdown-item">Nenhuma pergunta registrada.</span>
                            {% endfor %}
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <!-- Link fixo do Movidesk -->
    <div class="fixed-nav">
        <a class="nav-link"
            href="https://chat.movidesk.com/ChatWidgetNew/WidgetGroup/B47B75D5A2FC4F22B3FF76A45F35AB69">Movidesk</a>
    </div>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <!-- jQuery, Popper.js e Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
